<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChordPro Viewer</title>

  <!-- Arquivo JS real, hospedado no GitHub -->
  <script src="https://rawcdn.githack.com/paulrosen/chordpro-html/master/chordprohtml.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

<h2>Bendirei o Senhor</h2>

<pre id="song">
{title: Bendirei o Senhor}
{key: D}

[D]Bendirei o Se[G]nhor em todo [A]tempo
Seu lou[D]vor esta[G]rá em meus [A]lábios sdsd
</pre>

<div id="output"></div>

<script>
  const text = document.getElementById("song").textContent;
  document.getElementById("output").innerHTML = chordprohtml.render(text);
</script>

</body>
</html>

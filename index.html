<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChordPro Viewer</title>

  <!-- ChordPro Renderer (browser ready) -->
  <script src="https://cdn.jsdelivr.net/gh/olk90/chordpro-renderer/dist/chordpro-renderer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .chord {
      font-weight: bold;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<h2>Bendirei o Senhor</h2>

<pre id="song">
{title: Bendirei o Senhor}
{key: D}

[D]Bendirei o Se[G]nhor em todo [A]tempo
Seu lou[D]vor esta[G]rá em meus [A]lábios
</pre>

<div id="output"></div>

<script>
  const text = document.getElementById("song").textContent;

  const renderer = new ChordProRenderer();
  const html = renderer.render(text);

  document.getElementById("output").innerHTML = html;
</script>

</body>
</html>

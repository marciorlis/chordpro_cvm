<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cifras</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .line {
      font-family: monospace;
      white-space: pre;
      line-height: 1.6;
    }

    .chords {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="output">Hinos do domingo 15 de Fevereiro</div>
<h2>Deixa o Salvaor</h2> 

<p>
  <a href="https://marciorlis.github.io/chordpro_cvm/pdf/Deixa%20o%20Salvador%20te%20ajudar%20HC%2010.pdf" target="_blank">
    Deixa o Salvador te ajudar (HC 10)
  </a>
</p>

<script>
  const src = document.getElementById("source").textContent.trim();
  const lines = src.split("\n");

  let html = "";

  lines.forEach(line => {
    let chordLine = "";
    let lyricLine = "";
    let i = 0;

    while (i < line.length) {
      if (line[i] === "[") {
        const end = line.indexOf("]", i);
        const chord = line.slice(i + 1, end);
        chordLine += chord.padEnd(chord.length + 1, " ");
        i = end + 1;
      } else {
        chordLine += " ";
        lyricLine += line[i];
        i++;
      }
    }

    html += `
      <div class="line chords">${chordLine}</div>
      <div class="line">${lyricLine}</div>
    `;
  });

  document.getElementById("output").innerHTML = html;
</script>

</body>
</html>

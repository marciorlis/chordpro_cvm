<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- ESSENCIAL para celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ChordPro CVM</title>

<script>
fetch('pdf/pdfs.json')
  .then(res => res.json())
  .then(lista => {

    // ordena alfabeticamente pelo campo "nome"
    lista.sort((a, b) =>
      a.nome.localeCompare(b.nome, 'pt-BR', { sensitivity: 'base' })
    );

    const container = document.getElementById('lista-pdfs');

    lista.forEach(item => {
      const p = document.createElement('p');

      const a = document.createElement('a');
      a.href = 'pdf/' + item.arquivo;
      a.textContent = item.nome;
      a.target = '_blank';

      p.appendChild(a);
      container.appendChild(p);
    });
  });
</script>

  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    h1, h2 {
      line-height: 1.3;
    }

    a {
      font-size: 1.1rem;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Área onde a música renderizada aparece */
    #output {
      margin-top: 1.5rem;
    }

    /* Ajustes específicos para celular */
    @media (max-width: 600px) {
      body {
        margin: 0.8rem;
        font-size: 1.15rem;
      }
    }
  </style>
</head>

<body>

  <h1>Repertório CVM</h1>

  <h2>Hinos do domingo 15 de Fevereiro</h2>

  <p>
    <a href="https://marciorlis.github.io/chordpro_cvm/pdf/Deixa%20o%20Salvador%20te%20ajudar%20HC%2010.pdf"
       target="_blank">
      Deixa o Salvador te ajudar (HC 10)
    </a>
  </p>

  <!-- Aqui entra a música com cifras renderizadas -->
  <div id="output"></div>

<div id="lista-pdfs"></div>


</body>
</html>

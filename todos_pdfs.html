<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- ESSENCIAL para celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <title>Todas as Cifras</title>



<script>
fetch('pdf/pdfs.json')
  .then(res => res.json())
  .then(lista => {

    // função para separar prefixo e número
    function separarNumero(valor) {
      const match = valor.match(/^([^\d]+)\s*(\d+)/i);
      return {
        prefixo: match ? match[1].trim() : '',
        numero: match ? parseInt(match[2]) : 0
      };
    }

    // ordena por prefixo + número
    lista.sort((a, b) => {
      const A = separarNumero(a.numero);
      const B = separarNumero(b.numero);

      // primeiro: prefixo (ordem alfabética pt-BR)
      const compPrefixo = A.prefixo.localeCompare(B.prefixo, 'pt-BR', {
        sensitivity: 'base'
      });

      if (compPrefixo !== 0) return compPrefixo;

      // segundo: número
      return A.numero - B.numero;
    });

    const container = document.getElementById('lista-pdfs-hin');

    lista.forEach(item => {
      const p = document.createElement('p');

      const a = document.createElement('a');
      a.href = 'pdf/' + item.arquivo;
      a.textContent = `${item.numero} — ${item.nome}`;
      a.target = '_blank';

      p.appendChild(a);
      container.appendChild(p);
    });
  });
</script>

  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    h1, h2 {
      line-height: 1.3;
    }

    a {
      font-size: 1.1rem;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Área onde a música renderizada aparece */
    #output {
      margin-top: 1.5rem;
    }

    /* Ajustes específicos para celular */
    @media (max-width: 600px) {
      body {
        margin: 0.8rem;
        font-size: 1.15rem;
      }
    }
  </style>
</head>

<body>

<div class="w3-panel w3-pink">
  <h1 class="w3-opacity"><b>CVM | Repertório</b></h1>
</div>

  <!-- Aqui lista todas os pdfs da pasta relacionadas no pdfs.json -->
  <div class="w3-container w3-left w3-khaki">
    <h2>Hinos cifrados - lista por hinário</h2>
<div id="lista-pdfs-hin"></div>
</div>
  <div class="w3-container w3-left w3-lime">
    <h2>Hinos cifrados - lista alfabetica</h2>
<div id="lista-pdfs-hin"></div>
</div>
<a href="index.html">
  <div class="w3-container w3-left w3-teal">Home</div>
</a>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChordPro Viewer</title>

  <script src="https://cdn.jsdelivr.net/npm/chordprojs@3.1.1/dist/chordpro.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .chord {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Bendirei o Senhor</h2>

<script id="song" type="text/plain">
{title: Bendirei o Senhor}
{key: D}

[D]Bendirei o Se[G]nhor em todo [A]tempo
Seu lou[D]vor esta[G]rá em meus [A]lábios
</script>

<div id="output"></div>

<script>
  const parser = new chordpro.ChordProParser();
  const song = parser.parse(document.getElementById("song").textContent);

  const formatter = new chordpro.HtmlDivFormatter();
  document.getElementById("output").innerHTML = formatter.format(song);
</script>

</body>
</html>
